<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        input, select {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #e5e7eb;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-xl shadow-lg p-8 space-y-8">

        <!-- Header Section -->
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-gray-800">Smart Timetable Generator</h1>
            <p class="text-gray-500">Define your parameters to create an optimized schedule.</p>
        </header>

        <!-- Input Parameters Section -->
        <section id="input-section" class="card bg-gray-50 rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Input Parameters</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-1">
                    <label for="classrooms" class="block text-sm font-medium text-gray-700">Number of Classrooms</label>
                    <input type="number" id="classrooms" value="3" class="w-full rounded-md border p-2">
                </div>
                <div class="space-y-1">
                    <label for="batches" class="block text-sm font-medium text-gray-700">Number of Batches</label>
                    <input type="number" id="batches" value="2" class="w-full rounded-md border p-2">
                </div>
                <div class="space-y-1">
                    <label for="max-classes" class="block text-sm font-medium text-gray-700">Max Classes Per Day</label>
                    <input type="number" id="max-classes" value="6" class="w-full rounded-md border p-2">
                </div>
            </div>

            <div id="subject-inputs" class="space-y-4">
                <div class="subject-row grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                    <div class="col-span-1 md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Subject Name</label>
                        <input type="text" value="Math" class="subject-name w-full rounded-md border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Classes / Week</label>
                        <input type="number" value="5" class="classes-week w-full rounded-md border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Faculty Name</label>
                        <input type="text" value="Dr. Smith" class="faculty-name w-full rounded-md border p-2">
                    </div>
                </div>
            </div>
            
            <button id="add-subject" class="w-full mt-4 py-2 px-4 rounded-md bg-blue-500 text-white font-medium hover:bg-blue-600 transition">Add Subject</button>
            <button id="generate-btn" class="w-full mt-4 py-3 px-4 rounded-md bg-green-500 text-white font-semibold hover:bg-green-600 transition">Generate Timetable</button>
        </section>

        <!-- Timetable Display Section -->
        <section id="timetable-section" class="card bg-white rounded-lg p-6 space-y-4 hidden animate-fade-in">
            <h2 class="text-2xl font-semibold text-black text-center">Generated Timetable</h2>
            <div id="timetable-output" class="overflow-x-auto">
                <!-- Timetable will be generated here by JavaScript -->
            </div>
            <button id="download-png-btn" class="w-full mt-4 py-3 px-4 rounded-md bg-red-500 text-white font-semibold hover:bg-red-600 transition">Download as PNG</button>
        </section>

        <!-- Message Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 shadow-xl text-center space-y-4">
                <p id="message-text" class="text-lg font-medium text-gray-800"></p>
                <button id="message-close-btn" class="py-2 px-4 rounded-md bg-blue-500 text-white font-medium hover:bg-blue-600 transition">OK</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addSubjectBtn = document.getElementById('add-subject');
            const generateBtn = document.getElementById('generate-btn');
            const downloadPngBtn = document.getElementById('download-png-btn');
            const subjectInputs = document.getElementById('subject-inputs');
            const timetableSection = document.getElementById('timetable-section');
            const timetableOutput = document.getElementById('timetable-output');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const messageCloseBtn = document.getElementById('message-close-btn');

            function showMessage(text) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
            }

            // Function to shuffle an array randomly (Fisher-Yates shuffle algorithm)
            function shuffle(array) {
                let currentIndex = array.length,  randomIndex;

                // While there are elements remaining to shuffle
                while (currentIndex > 0) {
                    // Pick a remaining element
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }

                return array;
            }

            messageCloseBtn.addEventListener('click', () => {
                messageBox.classList.add('hidden');
            });

            addSubjectBtn.addEventListener('click', () => {
                const subjectRow = document.createElement('div');
                subjectRow.className = 'subject-row grid grid-cols-1 md:grid-cols-4 gap-4 items-center';
                subjectRow.innerHTML = `
                    <div class="col-span-1 md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Subject Name</label>
                        <input type="text" class="subject-name w-full rounded-md border p-2" placeholder="Subject Name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Classes / Week</label>
                        <input type="number" class="classes-week w-full rounded-md border p-2" placeholder="Classes / Week">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Faculty Name</label>
                        <input type="text" class="faculty-name w-full rounded-md border p-2" placeholder="Faculty Name">
                    </div>
                `;
                subjectInputs.appendChild(subjectRow);
            });

            generateBtn.addEventListener('click', () => {
                const numClassrooms = parseInt(document.getElementById('classrooms').value);
                const numBatches = parseInt(document.getElementById('batches').value);
                const maxClassesPerDay = parseInt(document.getElementById('max-classes').value);
                
                if (isNaN(numClassrooms) || isNaN(numBatches) || isNaN(maxClassesPerDay) || numClassrooms <= 0 || numBatches <= 0 || maxClassesPerDay <= 0) {
                    showMessage("Please enter valid positive numbers for all parameters.");
                    return;
                }

                const subjects = [];
                document.querySelectorAll('.subject-row').forEach(row => {
                    const subjectName = row.querySelector('.subject-name').value;
                    const classesWeek = parseInt(row.querySelector('.classes-week').value);
                    const facultyName = row.querySelector('.faculty-name').value;
                    if (subjectName && !isNaN(classesWeek) && classesWeek > 0 && facultyName) {
                        for (let i = 0; i < classesWeek; i++) {
                            subjects.push({ name: subjectName, faculty: facultyName });
                        }
                    }
                });

                if (subjects.length === 0) {
                    showMessage("Please add at least one subject with valid details.");
                    return;
                }
                
                // --- KEY CHANGE ---
                // Shuffle the subjects array to randomize their placement in the timetable
                shuffle(subjects);

                // Timetable Generation Algorithm
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                const timeSlots = Array.from({ length: maxClassesPerDay }, (_, i) => `Slot ${i + 1}`);
                const batches = Array.from({ length: numBatches }, (_, i) => `Batch ${i + 1}`);
                const classrooms = Array.from({ length: numClassrooms }, (_, i) => `Classroom ${i + 1}`);

                let timetableHTML = '';
                batches.forEach(batch => {
                    timetableHTML += `<h3 class="text-xl font-semibold mt-6 mb-2 text-black">${batch}</h3>`;
                    timetableHTML += `<table class="min-w-full bg-white rounded-lg shadow-sm overflow-hidden">`;
                    timetableHTML += `<thead><tr class="bg-gray-200"><th class="px-4 py-2 text-black">Time Slot</th>`;
                    days.forEach(day => {
                        timetableHTML += `<th class="px-4 py-2 text-black">${day}</th>`;
                    });
                    timetableHTML += `</tr></thead><tbody>`;

                    let subjectIndex = 0;
                    timeSlots.forEach(slot => {
                        timetableHTML += `<tr><td class="px-4 py-2 font-medium text-black">${slot}</td>`;
                        days.forEach(() => {
                            if (subjectIndex < subjects.length) {
                                const subject = subjects[subjectIndex];
                                const classroom = classrooms[subjectIndex % numClassrooms];
                                timetableHTML += `<td class="px-4 py-2 text-center text-sm">
                                    <div class="font-semibold text-black">${subject.name}</div>
                                    <div class="text-xs text-black">${subject.faculty}</div>
                                    <div class="text-xs text-black">${classroom}</div>
                                </td>`;
                                subjectIndex++;
                            } else {
                                timetableHTML += `<td class="px-4 py-2 text-center text-sm text-black">Free</td>`;
                            }
                        });
                        timetableHTML += `</tr>`;
                    });
                    timetableHTML += `</tbody></table>`;
                });

                timetableOutput.innerHTML = timetableHTML;
                timetableSection.classList.remove('hidden');
                timetableSection.scrollIntoView({ behavior: 'smooth' });
            });

            downloadPngBtn.addEventListener('click', () => {
                const element = document.getElementById('timetable-section');
                domtoimage.toPng(element)
                    .then(function (dataUrl) {
                        const link = document.createElement('a');
                        link.download = 'timetable.png';
                        link.href = dataUrl;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    })
                    .catch(function (error) {
                        console.error('Error converting HTML to PNG:', error);
                        showMessage('Failed to download the timetable as a PNG.');
                    });
            });
        });
    </script>
</body>
</html>
